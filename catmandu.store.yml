default:
  package: MongoDB
  options:
    database_name: pub
    bags:
      session:
        plugins: [Datestamps]

project:
  package: MongoDB
  options:
    database_name: PUBProjects

award:
  package: MongoDB
  options:
    database_name: PUBAwards

citation:
  package: MongoDB
  options:
    database_name: PUBCitations

authority:
  package: MongoDB
  options:
    database_name: PUBAuthority
    
viewing:
  package: MongoDB
  options:
    database_name: PUBViewingOptions

europmc:
  package: MongoDB
  options:
    database_name: PUBEuropmc

search:  
  package: ElasticSearch
  options:
    bags:
      project:
        cql_mapping:
          default_index: basic
          indexes:
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            name:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'name'
            isactive:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'isActive'
            acronym:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'acronym'
            altname:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'alternativeName'
            grantno:
              op:
                '=': true
                'exact': true
              field: 'grantNumber'
            pspelement:
              op:
                '=': true
                'exact': true
              field: 'pspElement'
            description:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'description'
            funders:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'projectFunders'
            funded:
              op:
                '=': true
                'exact': true
              field: 'isFunded'
            start:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'startYear'
            end:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'endYear'
            department:
              op:
                'all': true
                'any': true
                '=': true
                'exact': {field: 'isOwnedByDepartment.name.exact'}
              field: ['isOwnedByDepartment.organizationNumber', 'isOwnedByDepartment.name']
            cooperator:
              op:
                'any': true
                'all': true
                '=': true
              field: 'projectCooperators'
            coordinator:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'isOwnedBy.name.fullName.exact'}
              field: ['isOwnedBy.name.fullName', 'isOwnedBy.personNumber']
            investigators:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'principalInvestigators.name.fullName.exact'}
              field: ['principalInvestigators.name.fullName', 'principalInvestigators.personNumber']
            members:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'projectMembers.name.fullName.exact'}
              field: ['projectMembers.name.fullName', 'projectMembers.personNumber']
            person:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: ['isOwnedBy.name.fullName.exact', 'principalInvestigators.name.fullName.exact', 'projectMembers.name.fullName.exact']}
              field: ['isOwnedBy.name.fullName', 'isOwnedBy.personNumber', 'principalInvestigators.name.fullName', 'principalInvestigators.personNumber', 'projectMembers.name.fullName', 'projectMembers.personNumber']

      award:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
            awardid:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: ['awardId', 'academyId']
            name:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'awardName'
            academy:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'academy'
            organization:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'organization'
            year:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'year'
              sort: 'true'
            honoree:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'honoree.name.fullName'
            department:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['department.name', 'department.organizationNumber']
            einrichtung:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['einrichtung.name', 'einrichtung.organizationNumber']
            formerMember:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'formerMember'
            otherUniversity:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'otherUniv'
            comment:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'comment'

      publicationItem:
        cql_mapping:
          default_index: basic
          indexes:
            title:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                '>': {field: 'mainTitle.exact'}
                'exact': {field: ['mainTitle.exact', 'alternativeTitle.exact']}
              field: ['mainTitle', 'alternativeTitle', 'mainTitle.exact', 'alternativeTitle.exact']
              sort: {field: 'mainTitle.exact'}
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            _basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            abstract:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'abstract.text'
            keyword:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'keyword.exact'}
              field: 'keyword'
            keywords:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'keyword.exact'}
              field: 'keyword'
            issn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'issn'
              sort: true
            isbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'isbn'
              sort: true
            project:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'project.projectId'
            researchgroup:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['researchGroup.researchGroupId','researchGroup.name.text.exact']}
              field: ['researchGroup.researchGroupId', 'researchGroup.name.text']
            conference:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'conferenceName.exact'}
              field: 'conferenceName'
              sort: {field: 'conferenceName.exact'}
            nonlu: &nonlu
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'isNonLuPublication'
              values: '0 or 1'
              description: '1 if not a U Bielefeld publication'
            extern: *nonlu
            fundedbyubi:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'isFundedByUBI'
              values: '0 or 1'
              description: '1 if publication is funded by Publikationsfonds'
            qualitycontrolled:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'qualityControlled'
              values: '0 or 1'
            popularscience:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'popularScience'
              values: '0 or 1'
            ecfunded:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ecFunded'
              values: '0 or 1'
            proj:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'proj'
              values: '0 or 1'
            publicationidentifier:
              op:
                '=': true
                'exact': true
                '<>': true
              field: ['issn', 'isbn']
              description: 'searches both fields, isbn and issn'
            id:
              op:
                '=': true
                'exact': true
                '<>': true
                '>': true
                '<': true
                '<=': true
                '>=': true
                'any': true
              field: '_id'
              sort: true
            isi: &searchExtIdent
              op:
                '=': true
                '<>': true
                'exact': {field: 'isi.exact'}
              field: 'isi'
              sort: {field: 'isi.exact'}
            medline: *searchExtIdent
            arxiv: *searchExtIdent
            inspire: *searchExtIdent
            reportnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'reportNumber'
            patentnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'patentNumber'
            doi:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'doi'
            publishingyear:
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                'within': true
                '=': true
                'exact': true
                '<>': true
                'any': true
              field: 'publishingYear'
              sort: true
              values: "date in the form yyyy"
              description: "publishing year"
            author:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.fullName.exact', 'author.personNumber']}
              field: ['author.fullName', 'author.personNumber']
              sort: {field: 'first_author'}
            editor:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['editor.fullName.exact', 'editor.personNumber']}
              field: ['editor.fullName', 'editor.personNumber']
              sort: {field: 'first_editor'}
            translatedworkauthor:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['translatedWorkAuthor.fullName.exact', 'translatedWorkAuthor.personNumber']}
              field: ['translatedWorkAuthor.fullName', 'translatedWorkAuthor.personNumber']
            person:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.fullName.exact', 'author.personNumber', 'editor.fullName.exact', 'editor.personNumber', 'translatedWorkAuthor.fullName.exact', 'translatedWorkAuthor.personNumber']}
              field: ['author.fullName', 'author.personNumber', 'editor.fullName', 'editor.personNumber', 'translatedWorkAuthor.fullName', 'translatedWorkAuthor.personNumber']
            department:
              op:
                '=': true
                'exact': true
                '<>': true
                'any': true
                'all': true
                '>': true
              field: ['department.organizationNumber', 'department.allDepartments']
              values: 'see the list of affiliations'
              description: 'will also find any subunits of the given organizationial unit'
            language:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['language.iso', 'language.name']
              values: 'three letter language code (iso639-2b) or the language name, e.g. german'
              description: 'will find both, the iso version and the long version'
            documenttype:
              op:
                '=': true
                'exact': true
                '<>': true
                'any' : true
              field: 'documentType'
              sort: true
              values: "see the list of publication types"
            datelastchanged:
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': {field: 'dateLastChanged.str'}
                'exact': true
                '<>': true
              field: 'dateLastChanged.date'
              sort: true
              values: "date in the form yyyy-MM-dd HH:mm:ss or yyyy-MM-dd HH:mm"
            datepdeleted:
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': {field: 'datePdeleted.str'}
                'exact': true
                '<>': true
              field: 'datePdeleted.date'
              sort: true
              values: "date in the form yyyy-MM-dd HH:mm:ss or yyyy-MM-dd HH:mm"
            publicationstatus:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'publicationStatus'
              sort: true
              values: "see the list of publication statuses"
            submissionstatus:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'submissionStatus'
              hide: true
              sort: true
            fulltext:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'file.openAccess'
              values: '1'
            publication:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication'
              sort: {field: 'publication.exact'}
            publisher:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'publisher'
              sort: {field: 'publisher.exact'}
            ddc:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ddc.class'
              description: 'search for level 2 ddc classes'
            volume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: volume
              sort: true
            hide:
              op:
                '=': true
                '<>': true
              field: hide

    transport: httptiny
    index_name: ourindex
    index_settings:
      analysis:
         analyzer:
           default:
             type: custom
             tokenizer: standard
             filter: [standard, lowercase, asciifolding, stop]
           name:
             type: custom
             tokenizer: keyword
             filter: [lowercase, asciifolding]
           tag:
             type: custom
             tokenizer: keyword
             filter: [lowercase]
           datestring:
             type: custom
             tokenizer: keyword
    index_mappings:
      project:
        include_in_all: false
        properties:
          name: {type: string}
          isActive: {type: byte}
          acronym: {type: string}
          alternativeName: {type: string}
          grantNumber: {type: string, analyzer: tag}
          pspElement: {type: string, analyzer: tag}
          description: {type: string}
          projectFunders: {type: string}
          isFunded: {type: string, analyzer: tag}
          startYear: {type: string, anlyzer: datestring}
          endYear: {type: date, analyzer: datestring}
          projectCooperators: {type: string, analyzer: tag}
          isOwnedByDepartment:
            properties:
              organizationNumber: {type: string, analyzer: tag}
              sbcatId: {type: integer, analyzer: tag}
              name: 
                type: multi_field
                fields:
                  name: {type: string}
                  exact: {type: string, analyzer: tag}
          isOwnedBy: &personField2
            properties:
              personNumber: {type: string, analyzer: tag}
              name:
                properties:
                  fullName:
                    type: multi_field
                    fields:
                      fullName: {type: string}
                      exact: {type: string, analyzer: tag}
          principalInvestigators: *personField2
          projectMembers: *personField2

      award:
        include_in_all: false
        properties:
          awardData:
            properties:
              title: {type: string}
              _id: {type: string}
          awardId: {type: string, analyzer: tag}
          academyData:
            properties:
              title: {type: string}
              _id: {type: string}
          academyId: {type: string, analyzer: tag}
          organization: {type: string}
          year: {type: string, analyzer: tag}
          honoree:
            properties:
              name:
                properties:
                  fullName:
                    type: multi_field
                    fields:
                      fullName: {type: string}
                      exact: {type: string, analyzer: tag}
                  givenName: {type: string}
                  surname: {type: string}
                  personTitle: {type: string, index: not_analyzed}
              personNumber: {type: integer, analyzer: tag}
          department:
            properties:
              organizationNumber: {type: string, analyzer: tag}
              sbcatId: {type: integer, analyzer: tag}
              name: 
                type: multi_field
                fields:
                  name: {type: string}
                  exact: {type: string, analyzer: tag}
          einrichtung:
            properties:
              organizationNumber: {type: string, analyzer: tag}
              sbcatId: {type: integer, analyzer: tag}
              name: 
                type: multi_field
                fields:
                  name: {type: string}
                  exact: {type: string, analyzer: tag}
          formerMember: {type: string, analyzer: tag}
          otherUniv: {type: string}
          proof: {type: string, index: not_analyzed}
          url: {type: string, index: not_analyzed}
          comment: {type: string}
          
      publicationItem:
        include_in_all: false  
        properties:
          _id: {type: string, include_in_all: true}
          mainTitle: &titleField
            type: multi_field
            fields:
              mainTitle: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          alternativeTitle: *titleField
          author: &personField
             type: object
             properties:
               personNumber: {type: string, include_in_all: true}
               fullName:
                 type: multi_field
                 fields:
                   fullName: {type: string, include_in_all: true}
                   exact: {type: string, analyzer: tag}
          first_author: {type: string, analyzer: tag}
          editor: *personField
          translatedWorkAuthor: *personField
          documentType: {type: string, analyzer: tag}
          publishingYear: {type: date, format: year, include_in_all: true}
          articleType: {type: string, analyzer: tag}
          language: 
            properties:
              iso: {type: string, analyzer: tag}
              name: {type: string, analyzer: tag}
          isNonLuPublication: {type: byte}
          isFundedByUBI: {type: byte}
          qualityControlled: {type: byte}
          popularScience: {type: byte}
          ecFunded: {type: byte}
          volume: {type: string, analyzer: tag}
          hide: {type: string, analyzer: tag}
          issue: {type: string}
          isbn: {type: string, analyzer: tag, include_in_all: true}
          issn: {type: string, analyzer: tag, include_in_all: true}
          submissionStatus: {type: string, analyzer: tag}
          publicationStatus: {type: string, analyzer: tag}
          reportNumber: {type: string, analyzer: tag}
          patentNumber: {type: string, analyzer: tag}
          conferenceName:
            type: multi_field
            fields:
              conferenceName: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          conferenceDate: {type: string, index: not_analyzed}
          abstract:
            properties:
              text: {type: string, include_in_all: true}
          keyword:
            type: multi_field
            fields:
              keyword: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          department:
            properties:
              organizationNumber: {type: string, analyzer: tag}
              allDepartments: {type: string, analyzer: tag}
          proj: {type: byte}
          project:
            properties:
              projectId: {type: string, analyzer: tag}
          researchGroup:
            properties:
              researchGroupId: {type: string, analyzer: tag}
              name:
                properties:
                  text:
                    type: multi_field
                    fields:
                      text: {type: string}
                      exact: {type: string, analyzer: tag}
          publication:
            type: multi_field
            fields:
              publication: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          publisher:
            type: multi_field
            fields:
              publisher: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          doi: {type: string, analyzer: tag}
          ddc:
            properties:
              class: {type: string}
          dateLastChanged: &datefield
            type: multi_field
            fields:
              date: {type: date, format: "yyy-MM-dd HH:mm:ss||yyyy-MM-dd||yyyy||yyyy-MM"}
              str: {type: string, analyzer: datestring}
          file:
            properties:
              openAccess: {type: byte}

SRU:
  filter: 'submissionstatus exact public'
  default_record_schema: mods
  record_schemas:
    -
      identifier: "info:srw/schema/1/mods-v3.3"
      name: mods
      fix: 
        - MODS_mapping()
      template: export/mods
OAI:
  filter: 'submissionstatus exact public'
  datestamp_field: dateLastChanged
  repositoryName: PUB - Publications at Bielefeld University
  adminEmail: mail@yourdomain.de
  earliestDatestamp: "1970-01-01T00:00:01Z"
  deletedRecord: persistent
  repositoryIdentifier: pub.uni-bielefeld.de
  batchSize: 200
  delimiter: ":"
  sampleIdentifier: "oai:pub.uni-bielefeld.de:1585315"
  metadata_formats:
    -
      metadataPrefix: oai_dc
      schema: "http://www.openarchives.org/OAI/2.0/oai_dc.xsd"
      metadataNamespace: "http://www.openarchives.org/OAI/2.0/oai_dc/"
      template: export/oai_dc
      fix:
        - publication_to_dc()
    -
      metadataPrefix: mods
      schema: "http://www.loc.gov/standards/mods/v3/mods-3-0.xsd"
      metadataNamespace: "http://www.loc.gov/mods/v3"
      template: export/mods
      filter: 'submissionstatus exact public'
      fix:
        - MODS_mapping()
    -
      metadataPrefix: epicur
      schema: http://www.persistent-identifier.de/xepicur/version1.0/xepicur.xsd
      metadataNamespace: urn:nbn:de:1111-2004033116
      template: export/oai_epicur
      filter: 'submissionstatus exact public AND fulltext exact 1'
      fix:
        - publication_to_epicur()
    -
      metadataPrefix: xMetaDissPlus
      schema: http://files.dnb.de/standards/xmetadissplus/xmetadissplus.xsd
      metadataNamespace: http://www.d-nb.de/standards/xmetadissplus
      template: export/oai_xmdp
      filter: 'submissionstatus exact public AND fulltext exact 1'
      fix:
        - publication_to_xmdp()
  sets:
    -
      setSpec: bi
      setName: All BI publications (already published)
      cql: 'NOT nonlu exact 1'
    -
      setSpec: bookChapterFtxt
      setName: Book Chapter with fulltext
      cql: 'documenttype exact bookChapter AND fulltext exact 1'
    -
      setSpec: bookEditor
      setName: Book Editor
      cql: 'documenttype exact bookEditor'
    -
      setSpec: bookEditorFtxt
      setName: Book Editor with fulltext
      cql: 'documenttype exact bookEditor AND fulltext exact 1'
    -
      setSpec: bookFtxt
      setName: Book
      cql: 'documenttype exact book AND fulltext exact 1'
    -
      setSpec: caseStudy
      setName: Case Study
      cql: 'documenttype exact caseStudy'
    -
      setSpec: caseStudyFtxt
      setName: Case Study with fulltext
      cql: 'documenttype exact caseStudy AND fulltext exact 1'
    -
      setSpec: conferenceAbstracFtxt
      setName: Conference Abstract with fulltext
      cql: 'documenttype exact conferenceAbstract AND fulltext exact 1'
    -
      setSpec: conferenceAbstract
      setName: Conference Abstract
      cql: 'documenttype exact conferenceAbstract'
    -
      setSpec: conferenceEditor
      setName: Conference Editor
      cql: 'documenttype exact conferenceEditor'
    -
      setSpec: conferenceEditorFtxt
